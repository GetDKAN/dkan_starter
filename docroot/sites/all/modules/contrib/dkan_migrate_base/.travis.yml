language: php
sudo: required

php:
  - 5.5

mysql:
  database: dkan_travis
  username: root
  encoding: utf8


install:
  - composer install
  - mysql -e 'create database dkan_travis;'

  # Install latest Drush 7.
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - composer global require --no-interaction drush/drush:8.0.2

before_script:
  # Install DKAN
  - export DATABASE_URL=mysql://root:@127.0.0.1:3306/dkan_travis
  - bash dkan-module-init.sh --deps --build=$DATABASE_URL
  - cd dkan_migrate_base && composer install && cd ..
  - ahoy drush en -y dkan_migrate_base_example open_data_federal_extras

script:
  - dkan_migrate_base/bin/phpunit --configuration dkan_migrate_base/tests
